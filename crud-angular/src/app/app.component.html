
  <mat-toolbar>
    <div>
      <span>Estuda Concursos</span>
        <button mat-icon-button color="primary" aria-label="Lista de Estudo">
          <mat-icon>list</mat-icon>
        </button>

        <a *ngIf="this.isLogged(); else elseBlock" [routerLink]="['/autenticacao/entrar']" els>
          <button mat-icon-button color="primary" aria-label="Perfil" >
            <mat-icon>person</mat-icon>
          </button>
        </a>
        <ng-template #elseBlock>
          <a #elseBlock [routerLink]="['/perfil']"> <!-- TODO criar area do usuario-->
            <button mat-icon-button color="primary" aria-label="Perfil" >
              <mat-icon>person</mat-icon>
            </button>
          </a>
        </ng-template>



    </div>
  </mat-toolbar>


<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
