<form [formGroup]="form" (ngSubmit)="atualizar()">
  <div class="row">
    <div class="col">
      <mat-form-field style="width: 400px">
        <mat-label>Nome da Prova</mat-label>
        <input matInput type="text" formControlName="nome" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
      >
        Atualizar
      </button>
    </div>
  </div>
</form>
