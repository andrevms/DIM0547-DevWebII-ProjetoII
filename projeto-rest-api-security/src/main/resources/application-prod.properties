#configuracoes de conexao com o banco
spring.datasource.url=jdbc:mysql://${LOCAL_DATABASE_URL}:${LOCAL_DATABASE_PORT}/projetoweb_${APP_ENV}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${PROD_DATABASE_USERNAME}
spring.datasource.password=${PROD_DATABASE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.expiracao=300
#<https://www.base64encode.org>
security.jwt.chave-assinatura=${PROD_JWT_SECRET}